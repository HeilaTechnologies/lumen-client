<div class="badge label-default clearfix">
  <span class="pull-left">
  <i *ngIf="permission.target_type=='user'" class="fa fa-user-o fa-fw"></i>
  <i *ngIf="permission.target_type=='group'" class="fa fa-group fa-fw"></i> 
  {{permission.target_name}}
  </span>
  <span *ngIf="permission.removable"
   (click) = 'removePermission()'
   class="pull-right remove-permission">
    <i class="fa fa-close"></i>
  </span>
</div>
