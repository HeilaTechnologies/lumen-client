<div class="col-sm-12">
  <div class="lead">Stream Properties</div>
  <dl class="dl-horizontal">
    <dt>Time Range</dt>
    <dd>2015 Jul 07 22:00 - 2016 Jul 13 01:38 </dd>
    <dt>Total Rows</dt>
    <dd>0</dd>
    <dt>Total Time</dt>
    <dd>0</dd>
    <dt>Size on Disk</dt>
    <dd>5.94 GiB</dd>
    <dt>Database Path</dt>
    <dd>/some/paths <button class="btn btn-xs btn-default">Move</button></dd>
  </dl>

  <form class="clearfix"
      [formGroup]="myForm | async">
    <div class="form-group col-md-3">
      <label for="folder-name">Name</label>
      <input class="form-control"
          id="folder-name"
          placeholder="Name"
          type="text"
          [formControl]="(myForm | async).controls['name']">
    </div>
    <div class="form-group col-md-9">
      <label for="folder-description">Description</label>
      <input class="form-control"
          id="folder-description"
          placeholder="Name"
          type="text"
          [formControl]="(myForm | async).controls['description']">
    </div>

    <div class="lead">Element Properties
      <a class="btn"><i class="fa fa-plus"></i></a></div>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Plottable</th>
          <th>Discrete</th>
          <th>Name</th>
          <th>Units</th>
          <th>Offset</th>
          <th>Scale Factor</th>
          <th>Default Min</th>
          <th>Default Max</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let form of (myForm | async).controls.elements.controls">
          <td>
            <input type="checkbox"
                [formControl]="form.controls['plottable']"></td>
          <td>
            <input type="checkbox"
                [formControl]="form.controls['discrete']"></td>
          <td>
            <input type="text"
                class="form-control"
                [formControl]="form.controls['name']"></td>
          <td>
            <input type="text"
                class="form-control"
                [formControl]="form.controls['units']">
          </td>
          <td>
            <input type="text"
                class="form-control"
                [formControl]="form.controls['offset']">
          </td>
          <td>
            <input type="text"
                class="form-control"
                [formControl]="form.controls['scaleFactor']">
          </td>
          <td>
            <input type="text"
                class="form-control"
                placeholder="auto"
                [formControl]="form.controls['defaultMin']">
          </td>
          <td>
            <input type="text"
                class="form-control"
                placeholder="auto"
                [formControl]="form.controls['defaultMax']">
          </td>
        </tr>

      </tbody>
    </table>
    <div class="form-group">
      <div class="pull-left">
        <button type="submit"
            class="btn btn-default">Save</button>
      </div>
      <div class="pull-right">
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-default">
            <i class="fa fa-lock"></i>
        </button>
      </div>
    </div>
    </form>
</div>
