
<div class="row" >
  <div>
    <div *ngFor="let item of thumbnails"
         class="col-md-3 col-sm-6" >
    <div  class="thumbnail" [routerLink]="[item.location]">
      <img src="{{item.image_url}}">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
