

<div *ngFor="let nilm of [(nilm$ | async)]">
<div *ngIf="nilm==null" class="well">
  <h1><i class="fa fa-spinner fa-spin"></i> Loading</h1>
</div>
<div *ngIf="nilm!=null">
  <h1 class="page-title"> <b>[{{nilm.name}}]</b> Administration</h1>
  <tabset>
    <tab heading='Admin'><app-installation-admin [nilm]="nilm$"></app-installation-admin></tab>
    <tab heading='Database'><app-db-admin [nilm]="nilm$"></app-db-admin></tab>
  </tabset>
</div>
