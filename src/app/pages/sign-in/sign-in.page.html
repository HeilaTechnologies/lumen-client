<div class="col-md-9 col-sm-6">
    <img src="assets/images/robot-wave.jpg">
</div>
<div class="col-md-2 col-sm-6">

  <form [formGroup]="form">
    <legend>Sign In</legend>
    <div class="form-group" [class.has-error]="!form.controls.email.valid">
      <label class="control-label" for="email">E-mail</label>
      <input class="form-control" id="email" 
             type="email"
             [formControl]="form.controls.email" 
              placeholder="name@wattsworth.net">
    </div>
    <div class="form-group" [class.has-error]="!form.controls.password.valid">
      <label class="control-label" for="email">Password</label>
      <input type="password" class="form-control" 
             [formControl]="form.controls.password" 
             id="password">
    </div>
    <a class="btn btn-link" (click)="forgotPassword()">
      Forgot your password?</a>

    <button class="btn btn-primary btn-block" 
            (click)="onSubmit(form.value)"
            [disabled]="!form.valid">Sign In
    </button>
  </form>
</div>
