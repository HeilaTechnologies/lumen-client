
<div class="tt-container">
  
  <button class="btn btn-default btn-block"
    (click)="explorerService.setNavRangeToPlotRange()">
    Sync Plot Time Scales <i class="fa fa-exchange fa-rotate-90"></i> </button>

  <div class="btn-group btn-block" role="group">
    <button class="btn btn-default autoscale"
      (click)="explorerService.autoScaleAxis('left')">Left</button>
    <button class="btn btn-default autoscale"
      (click)="explorerService.autoScaleTime()">Time</button>
    <button class="btn btn-default autoscale"
      (click)="explorerService.autoScaleAxis('right')">Right</button>
  </div>
  
  <div class="checkbox">
    <label>
      <input type="checkbox" [checked]="explorerSelectors.dataCursor$ | async" 
        (change)="explorerService.toggleDataCursor()"><i class="fa fa-fw fa-crosshairs"></i> Show Data Cursor
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" [checked]="explorerSelectors.liveUpdate$ | async"
        (change)="explorerService.toggleLiveUpdate()"><i class="fa fa-fw fa-heartbeat"></i> Live Update
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" [checked]="explorerSelectors.navZoomLock$ | async" 
        (change)="explorerService.toggleNavZoomLock()"><i class="fa fa-fw fa-lock"></i> Lock Selection Width
    </label>
  </div>
  <hr/>
  <div class="btn-group btn-block" dropdown>
    <button id="menu-button" class="btn btn-block btn-default dropdown-toggle" dropdownToggle>
      <i class="fa fa-download"></i> Download <span class="caret"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="menu-button">
      <!-- add a new member -->
      <li class="menu" class="dropdown-item" role="menuitem" (click)="savePlotImage.emit('save')"><a>Image</a></li>
      <!-- edit the group -->
      <li class="menu" class="dropdown-item" role="menuitem"><a>Data</a></li>
    </ul>
  </div>

  <button class="btn btn-default btn-block"
    (click)="saveDataView.emit('save')">Save View</button>
  <button class="btn btn-default btn-block"
    (click)="loadDataView.emit('load')">Open View</button>
</div>
