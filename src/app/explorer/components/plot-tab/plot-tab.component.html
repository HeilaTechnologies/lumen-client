<div *ngIf="plotSelectors.isPlotEmpty$ | async">
  <p class="empty-plot"><i class="fa fa-line-chart fa-2x"></i></p>
  <p class="lead empty-plot"> no elements plotted</p>
</div>

<div *ngIf="(plotSelectors.leftElements$ | async)?.length>0" class="axis-title lead">Left Axis:
  <span class="pull-right units">{{plotSelectors.leftElementUnits$ | async}}</span>
</div>
<app-plotted-elements
  class="plotted-element odd"
  *ngFor="let element of plotSelectors.leftElements$ | async; let isOdd=odd"
  [class.odd]="isOdd"
  [element]="element"
  [axis]="'left'">
</app-plotted-elements>


<div *ngIf="(plotSelectors.rightElements$ | async)?.length>0" class="axis-title lead">Right Axis:
  <span class="pull-right units">{{plotSelectors.rightElementUnits$ | async}}</span>
</div>
<app-plotted-elements 
  class="plotted-element"
  *ngFor="let element of plotSelectors.rightElements$ | async"
  [element]="element"
  [axis]="'right'">
</app-plotted-elements>
